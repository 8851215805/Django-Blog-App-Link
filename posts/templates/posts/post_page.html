{% extends "layout.html" %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block content %}
    <section>
        <h1>{{post.title}}</h1>
        <p>{{post.date}} by {{post.author}}</p>
        <img class='banner' src="{{post.banner.url}}" alt="{{post.title}}">
        <p>{{post.body}}</p>
        
    </section>
{% endblock content %}
